<!-- Encabezado -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido principal -->
<ion-content [fullscreen]="true" class="p-4">

  <!-- Encabezado en colapso -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor de exploración -->
  <app-explore-container name="Tab 1 page"></app-explore-container>

  <!-- Tarjeta con imagen a la derecha -->
  <ion-card class="flex items-center">
    <ion-card-header class="w-1/2">
      <ion-card-title class="texto text-center">Portfolio Alessandro Garavello y Natalia Ramírez</ion-card-title>
    </ion-card-header>

    <ion-card-content class="w-1/2">
      <img alt="Icon" src="https://raw.githubusercontent.com/Microwawe/mamba-ui/b2885125cc546a3d812a33358851c16c704a1952/src/assets/svg/Business_SVG.svg" class="w-full h-auto">
    </ion-card-content>
  </ion-card>

</ion-content>
